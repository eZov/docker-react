dist: focal
sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t eZov/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true eZov/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "frontend"
  env: "frontend-env"
  bucket_name: "elasticbeanstalk-eu-west-1-614149977529"
  bucket_path: "docker"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
